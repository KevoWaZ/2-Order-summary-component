<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>



  <div class="card">

    <div class="left">
      <h4>Your Result</h4>
      <div class="circle">
        <div class="txt">
          <h1 class="compteur">0</h1>
          <p>of 100</p>
        </div>
      </div>
      <h2>Great</h2>
      <p id="caption">You scored higer than 65% of the people who have taken these tests.</p>
    </div>

    <div class="rigth">
      <h4>Summary</h4>
      <div class="score score1">
        <img draggable="false" src="assets/images/icon-reaction.svg" alt="">
        <p class="reaction">Reaction</p>
        <p class="number"><span class="digit">0</span> / 100</p>
      </div>
      <div class="score score2">
        <img draggable="false" src="assets/images/icon-memory.svg" alt="">
        <p class="memory">Memory</p>
        <p class="number"><span class="digit">0</span> / 100</p>
      </div>
      <div class="score score3">
        <img draggable="false" src="assets/images/icon-verbal.svg" alt="">
        <p class="verbal">Verbal</p>
        <p class="number"><span class="digit">0</span> / 100</p>
      </div>
      <div class="score score4">
        <img draggable="false" src="assets/images/icon-visual.svg" alt="">
        <p class="visual">Visual</p>
        <p class="number"><span class="digit">0</span> / 100</p>
      </div>
      <button type="button">Continue</button>
    </div>

  </div>

  
  <script src="app.js"></script>
</body>
</html>
